# i3blocks config file

command=/usr/lib/i3blocks/$BLOCK_NAME
align=center
separator=false
separator_block_width=20
markup=pango

# Display current song
[mediaplayer]
command=printf "\\u266A " && ~/.config/i3/i3scripts/mediaplayer
instance=spotify
interval=5
signal=10
color=#8CE000

# Free space of home
[home]
command=printf "\\uf015 " && ~/.config/i3/i3scripts/disk
instance=/home/
interval=60
color=#ef6191

# Free space of /
[root]
command=printf "\\uf292 " && ~/.config/i3/i3scripts/disk
instance=/
interval=60
color=#ffb64c

# CPU usage
[cpu_usage]
interval=2
command=printf "\\uf2db " && ~/.config/i3/i3scripts/cpu_usage
color=#4ec2f7

# Free RAM
[memory]
command=printf "\\uf013 " && ~/.config/i3/i3scripts/memory
interval=2
color=#8CE000

# Load average
[load_average]
command=printf "\\uf1fe " && ~/.config/i3/i3scripts/load_average
interval=2
color=#ef6191

# Volume indicator
[volume]
label=ï€¨
instance=Master
interval=1
signal=10
color=#ffb64c

# Battery indicator
[battery]
command=~/.config/i3/i3scripts/battery
interval=30

# Wifi signal strenght
[wifi]
command=printf "\\uf1eb " && ~/.config/i3/i3scripts/wifi
instance=wlp8s0
color=#8CE000
interval=5

# Date
[date]
command=printf "\\uf073 " && date '+%A %e %B' 
interval=60
color=#ffb64c

# Time
[time]
command=printf "\\uf017 " && date '+%I:%M' 
interval=5
color=#ef6191
